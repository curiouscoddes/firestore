<ion-header>

    <ion-navbar color="h1color">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Products</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (input)="getItems()"></ion-searchbar>
  <div class="allcards">
    <ion-card class="card" *ngFor="let product of products$ | async">
        <div style="position: relative">
                <div class="img">
                    <img src="{{ product.imgUrl }}">
                </div>
                <ion-fab right top>
                    <button ion-fab color="hcolor" class="fab-map">
                        <ion-icon name="pin"></ion-icon>
                    </button>
                </ion-fab>
        </div>
        
    
        <ion-card-content>
          <ion-card-title>
            {{product.name}}
          </ion-card-title>
            <div class="description">
            <p>{{ product.brief_description }}</p>
            </div>
            <div>
              seller: {{product.user_id}}
            </div>
        </ion-card-content>
        <ion-col class="price">
        <p class="price">Price: <span> <b> kshs {{ product.price }}</b></span></p>
        </ion-col>
        <ion-row >
          <ion-col>
            <button ion-button clear small color="danger" icon-start
               (click)="moreAboutProduct(product)">
              <ion-icon name='information-circle'></ion-icon>
              More
            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button clear small color="danger" icon-start (click)="chatFarmer(product.user_id)">
              <ion-icon name='paper-plane'></ion-icon>
              Enquire
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start>
              <ion-icon name='cart'></ion-icon>
              add to cart
            </button>
          </ion-col>
        </ion-row>
    
      </ion-card>
    </div>




</ion-content>
