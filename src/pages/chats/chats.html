<ion-header>

    <ion-navbar color="h1color">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
<ion-title>{{chatuser?.username}}</ion-title>

</ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>
        <ion-list-header>
            USERS
        </ion-list-header>
        <ion-item *ngFor="let user of availableusers" (click)="goToChat(user)">
            <ion-avatar item-start>
                <img src="http://via.placeholder.com/16x16">
            </ion-avatar>
            <h2>{{user.username || "Anonymous"}}</h2>

            <p>{{user.email}}</p>
        </ion-item>



    </ion-list>

</ion-content>
