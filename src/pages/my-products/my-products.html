    <ion-card *ngFor="let product of myProducts$ | async">
        <ion-card-header>
            {{product.name}}
        </ion-card-header>
        <div class="img">
            <img src="{{ product.imgUrl }}">
        </div>

        <ion-card-content>
            <div class="description">
                <p>{{ product.brief_description }}</p>

            </div>

            <div class="separate">
                <ion-row class="product_details">
                    <ion-col>
                    </ion-col>
                    <ion-col class="price">
                        <p class="price">Price: <span>kshs {{ product.price }}</span></p>
                    </ion-col>
                </ion-row>
            </div>

        </ion-card-content>
    </ion-card>

</ion-content>
