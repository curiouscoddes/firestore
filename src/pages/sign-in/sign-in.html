<ion-content padding class="card-background-page">

    <ion-card class="card">
        <ion-card-header>Login</ion-card-header>
        <ion-list>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input [(ngModel)]="creds.email" type="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input [(ngModel)]="creds.password" type="password"></ion-input>
            </ion-item>
            <ion-item>
                <button style="width:100%;" (click)="login()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        <ion-icon name="log-in"></ion-icon>
                    Login</button>
            </ion-item>
            <ion-item>
                    <button class="bottom" ion-button clear full (click)="signup()">Dont  have an account? Create an account</button> 
            </ion-item>
        </ion-list>
    </ion-card>


</ion-content>
