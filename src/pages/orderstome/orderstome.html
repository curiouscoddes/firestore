<ion-header>

  <ion-navbar color="h1color">
    <ion-title>orderstome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            Orders to me 
        </ion-list-header>
        <ion-item-sliding  *ngFor=" let item of ordersMadeToMe$ | async">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="{{ item.productImage }}">
                </ion-thumbnail>
                <h2>{{item.productName}}</h2>
                <p></p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="secondary" >
              <ion-icon name="checkmark-circle-outline"></ion-icon>
              Accept
            </button>
                <button ion-button color="danger" >
              <ion-icon name="close-circle"></ion-icon>
              Reject
            </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
