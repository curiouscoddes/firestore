<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>
      Enter the Location Name of Product
    </ion-label>
    <ion-input id="txtHome" type="text"></ion-input>
  </ion-item>
  <agm-map [latitude] = "latitude" [longitude] = "longitude" [scrollwheel] = "false" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>
  <button ion-button block (click)="seeCoords()">Coordinates</button>

</ion-content>
